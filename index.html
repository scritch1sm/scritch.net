<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Vogel - Creative Director</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="hero-section">
            <div class="hero-content">
                <h1>RICH SUN</h1>
            </div>
            <img src="https://picsum.photos/1200/400" alt="Career overview" class="hero-image">
        </section>
        
        <section class="career-description">
            <p>Leading game development organizations focused on innovation and delight with over 25 years in the Games Industry</p>
            <div class="button-container">
                <a href="about.html" class="about-button">About Me</a>
            </div>
        </section>
        
        <section class="mosaic-grid" id="projectsGrid"></section>
    </main>

    <script src="projects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('projectsGrid');
            
            projects.forEach((project, index) => {
                const card = document.createElement('article');
                card.className = 'project-card';
                card.innerHTML = `
                    <a href="project-detail.html?id=${index}" class="project-link">
                        <img src="${project.image}" alt="${project.title}">
                        <div class="project-overlay">
                            <h3>${project.title}</h3>
                            <p>${project.placeholderText}</p>
                        </div>
                    </a>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
