<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Sun - Game Industry Executive, Leader, Game Developer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero-section {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #richSunText {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 64px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controlsText {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgb(92, 107, 173);
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="hero-section">
            <canvas id="gameCanvas"></canvas>
            <div id="richSunText">RICH SUN</div>
            <div id="controlsText">Keys: W, S to move, Enter to shoot</div>

        </section>
        
        <section class="career-description">
            <p>Leading game development organizations focused on innovation and delight with over 25 years in the Games Industry</p>
            <div class="button-container">
                <a href="about.html" class="about-button">About Me</a>
            </div>
        </section>
        
        <section class="mosaic-grid" id="projectsGrid"></section>
    </main>

    <script src="projects.js"></script>
    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game objects
        const player = {
            x: 100,
            y: canvas.height / 2,
            width: 40,
            height: 20,
            speed: 5,
            color: '#4CAF50',
            lastShootTime: 0,
            shootCooldown: 200
        };

        const bullets = [];
        const enemies = [];
        const stars = [];
        let scrollX = 0;

        // Create stars for parallax background
        function createStars() {
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // Initialize enemies
        function createEnemy() {
            const y = Math.random() * (canvas.height - 40);
            enemies.push({
                x: canvas.width + 50,
                y: y,
                width: 30,
                height: 30,
                speed: 3,
                pattern: Math.floor(Math.random() * 3),
                angle: 0,
                color: '#FF4081'
            });
        }

        // Game controls
        const keys = {
            up: false,
            down: false,
            shoot: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') keys.up = true;
            if (e.key === 's') keys.down = true;
            if (e.key === 'Enter') {
                keys.shoot = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w') keys.up = false;
            if (e.key === 's') keys.down = false;
            if (e.key === 'Enter') keys.shoot = false;
        });

        // Shooting mechanics
        function shoot() {
            bullets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2 - 2,
                width: 15,
                height: 4,
                speed: 10,
                color: '#FFF'
            });
        }

        // Update game objects
        function update() {
            const currentTime = Date.now();
            
            // Move player
            if (keys.up && player.y > 0) player.y -= player.speed;
            if (keys.down && player.y < canvas.height - player.height) player.y += player.speed;

            // Auto-shoot if key is held and cooldown has passed
            if (keys.shoot && currentTime - player.lastShootTime >= player.shootCooldown) {
                shoot();
                player.lastShootTime = currentTime;
            }

            // Scroll background
            scrollX += 2;
            
            // Update stars (parallax)
            stars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            });

            // Move bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speed;
                if (bullets[i].x > canvas.width) bullets.splice(i, 1);
            }

            // Move enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x -= enemy.speed;
                
                // Different movement patterns
                switch(enemy.pattern) {
                    case 0: // Straight line
                        break;
                    case 1: // Sine wave
                        enemy.angle += 0.05;
                        enemy.y += Math.sin(enemy.angle) * 2;
                        break;
                    case 2: // Zigzag
                        enemy.y += Math.sin(enemy.angle) * 4;
                        enemy.angle += 0.1;
                        break;
                }

                if (enemy.x < -50) enemies.splice(i, 1);
            }

            // Spawn new enemies
            if (Math.random() < 0.02) createEnemy();

            // Check collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        break;
                    }
                }
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1 && rect2 &&
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        // Draw ship with thrusters
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width, player.y + player.height / 2);
            ctx.lineTo(player.x, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Thrusters
            ctx.fillStyle = '#FF6B6B';
            const thrusterLength = Math.random() * 10 + 15;
            ctx.fillRect(player.x - thrusterLength, player.y + player.height / 2 - 3, thrusterLength, 6);
        }

        // Render game objects
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.speed / 3})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });

            // Draw player
            drawPlayer();

            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                // Draw energy bolt effect
                const gradient = ctx.createLinearGradient(bullet.x, bullet.y, bullet.x + bullet.width, bullet.y);
                gradient.addColorStop(0, '#FFF');
                gradient.addColorStop(1, '#00F');
                ctx.fillStyle = gradient;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width, enemy.y + enemy.height / 2);
                ctx.lineTo(enemy.x, enemy.y);
                ctx.lineTo(enemy.x, enemy.y + enemy.height);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        function initGame() {
            createStars();
            gameLoop();
        }

        // Start game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            
            // Initialize projects grid
            const grid = document.getElementById('projectsGrid');
            projects.forEach((project, index) => {
                const card = document.createElement('article');
                card.className = 'project-card';
                card.innerHTML = `
                    <a href="project-detail.html?id=${index}" class="project-link">
                        <img src="${project.image}" alt="${project.title}">
                        <div class="project-overlay">
                            <h3>${project.title}</h3>
                            <p>${project.placeholderText}</p>
                        </div>
                    </a>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
